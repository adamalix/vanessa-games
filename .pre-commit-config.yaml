repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-yaml
      - id: check-toml
      - id: check-json
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: pnpm dlx prettier --write
        language: system
        files: \.(js|jsx|ts|tsx|json|css|scss|md|yaml|yml)$
      - id: swift-format
        name: Swift Format
        entry: swift format
        args: ['--configuration', '.swift-format', '--in-place']
        language: system
        types: [swift]
      - id: swiftlint-fix
        name: SwiftLint Fix
        entry: swiftlint --fix --config VanessaGames/.swiftlint.yml
        language: system
        types: [swift]
      - id: swiftlint-check
        name: SwiftLint (Strict)
        entry: swiftlint --strict --config VanessaGames/.swiftlint.yml
        language: system
        types: [swift]
